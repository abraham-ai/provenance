type LivemintToken @entity {
  id: ID!
  tokenId: BigInt!
  tokenURI: String!
  owner: Bytes!
}

type MintEvent @entity {
  id: Bytes!
  timestamp: BigInt!
  txHash: Bytes!

  caller: Bytes!
  tokenId: BigInt!
}

type MetadataUpdateEvent @entity {
  id: Bytes!
  timestamp: BigInt!
  txHash: Bytes!

  caller: Bytes!
  tokenId: BigInt!
}